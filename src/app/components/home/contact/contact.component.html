<section class="section contact" id='contact'>
    <div class="container">
        <div class="section-box">
            <div class="mb-4" data-aos="fade-up" data-aos-duration="1000">
                <h3 class="contact-pre-title big-subtitle">05. {{contactData?.pretitle}}</h3>
                <h4 class="e-font contact-title big-title">
                    {{contactData?.title}}
                </h4>
            </div>
            <p data-aos="fade-up" data-aos-duration="1000">
                {{contactData?.content}}
            </p>
            <div class="mt-5">
                <a (click)='analyticsService.sendAnalyticEvent("click_send_mail", "contact", "email")' href="mailto:marcus.vinicius.frontendd@gmail.com" target="_blank" class="main-btn" data-aos="fade-up" data-aos-duration="1000">
                    {{contactData?.btn || 'Fale comigo'}}
                </a>
            </div>
        </div>
    </div>
</section>
